<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tesseract Digital | Strategy, Content, Analytics</title>
  <meta name="description" content="Boutique strategic consulting for content, web, and analytics. Clear thinking, strong execution, measurable growth." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#070711;
      --panel:#0d0d1a;
      --text:#e9e9f2;
      --muted:rgba(233,233,242,.72);
      --muted2:rgba(233,233,242,.56);
      --line:rgba(233,233,242,.12);
      --accent:#ff6b9d; /* keep your brand pop */
      --accent2:#c44569;
      --card:#0b0b16;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --shadow2: 0 10px 35px rgba(0,0,0,.35);
      --radius: 18px;
      --radius2: 26px;
      --max: 1120px;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1000px 600px at 20% 0%, rgba(255,107,157,.15), transparent 55%),
                  radial-gradient(900px 500px at 90% 10%, rgba(196,69,105,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
      line-height:1.6;
      overflow-x:hidden;
    }

    /* Accessibility */
    .skip-link{
      position:absolute; left:-999px; top:auto; width:1px; height:1px; overflow:hidden;
    }
    .skip-link:focus{
      left: 16px; top: 12px; width:auto; height:auto;
      background: #fff; color:#000; padding:10px 12px; border-radius: 10px; z-index:9999;
    }

    a{ color:inherit; text-decoration:none; }
    a:focus-visible, button:focus-visible{
      outline: 2px solid rgba(255,107,157,.9);
      outline-offset: 3px;
      border-radius: 10px;
    }

    /* Layout */
    .container{
      width: min(var(--max), calc(100% - 48px));
      margin: 0 auto;
    }

    /* Header */
    header{
      position: fixed;
      inset: 0 0 auto 0;
      z-index: 1000;
      background: rgba(7,7,17,.6);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--line);
    }

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 0;
      gap: 18px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 240px;
    }

    .brand-name{
      letter-spacing: .22em;
      font-weight: 600;
      font-size: .92rem;
      white-space: nowrap;
    }

    /* KEEP YOUR MOVING ICON */
    .logo-icon{
      width: 32px;
      height: 32px;
      position: relative;
      animation: rotate3d 20s linear infinite;
      flex: 0 0 auto;
    }
    @keyframes rotate3d {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      100% { transform: rotateY(360deg) rotateX(360deg); }
    }

    nav ul{
      display:flex;
      list-style:none;
      padding:0;
      margin:0;
      gap: 18px;
      align-items:center;
    }

    .nav a{
      color: var(--muted);
      font-weight: 500;
      font-size: .95rem;
      padding: 10px 10px;
      border-radius: 12px;
      transition: background .2s ease, color .2s ease;
    }
    .nav a:hover{
      color: var(--text);
      background: rgba(233,233,242,.06);
    }

    .nav-cta{
      display:flex;
      align-items:center;
      gap: 10px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,107,157,.35);
      background: rgba(255,107,157,.10);
      color: var(--text);
      font-weight: 600;
      font-size: .95rem;
      transition: transform .15s ease, background .2s ease, border-color .2s ease;
      cursor: pointer;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,107,157,.16);
      border-color: rgba(255,107,157,.55);
    }

    .btn-primary{
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 12px 30px rgba(255,107,157,.18);
    }
    .btn-primary:hover{
      background: linear-gradient(135deg, var(--accent2) 0%, var(--accent) 100%);
    }

    /* Mobile nav */
    .menu-btn{
      display:none;
      border: 1px solid var(--line);
      background: rgba(233,233,242,.06);
      border-radius: 12px;
      padding: 10px 12px;
      color: var(--text);
      font-weight: 600;
    }

    /* Hero */
    .hero{
      padding: 120px 0 56px;
      position: relative;
    }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 26px;
      align-items: start;
      padding-top: 28px;
    }

    .eyebrow{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 8px 12px;
      border: 1px solid rgba(255,107,157,.28);
      background: rgba(255,107,157,.08);
      border-radius: 999px;
      color: var(--muted);
      font-weight: 600;
      font-size: .86rem;
      letter-spacing: .02em;
    }
    .dot{
      width: 7px; height: 7px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(255,107,157,.10);
    }

    h1{
      margin: 14px 0 12px;
      font-size: clamp(2.1rem, 4vw, 3.3rem);
      line-height: 1.08;
      letter-spacing: -0.02em;
    }

    .lead{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: clamp(1.05rem, 1.4vw, 1.18rem);
      max-width: 58ch;
    }

    .hero-actions{
      display:flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 18px;
      align-items:center;
    }

    .micro{
      color: var(--muted2);
      font-size: .95rem;
      margin-top: 12px;
    }

    .hero-card{
      background: linear-gradient(180deg, rgba(233,233,242,.06), rgba(233,233,242,.03));
      border: 1px solid var(--line);
      border-radius: var(--radius2);
      padding: 18px;
      box-shadow: var(--shadow2);
      position: relative;
      overflow: hidden;
    }
    .hero-card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(600px 220px at 30% 10%, rgba(255,107,157,.18), transparent 55%),
                  radial-gradient(500px 220px at 80% 30%, rgba(196,69,105,.12), transparent 60%);
      pointer-events:none;
    }
    .hero-card > *{ position: relative; }

    .bullets{
      margin:0;
      padding:0;
      list-style:none;
      display:grid;
      gap: 12px;
    }
    .bullets li{
      display:flex;
      gap: 12px;
      align-items:flex-start;
      padding: 12px;
      border-radius: 16px;
      border: 1px solid rgba(233,233,242,.10);
      background: rgba(7,7,17,.35);
    }
    .check{
      width: 18px; height: 18px; border-radius: 6px;
      background: rgba(255,107,157,.18);
      border: 1px solid rgba(255,107,157,.40);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      flex: 0 0 auto;
      margin-top: 2px;
    }
    .check svg{ width: 12px; height: 12px; fill: var(--accent); }
    .bullets strong{ display:block; font-size: .95rem; }
    .bullets span{ color: var(--muted); font-size: .92rem; display:block; margin-top: 2px; }

    /* Sections */
    section{
      padding: 56px 0;
    }
    .section-head{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap: 18px;
      margin-bottom: 18px;
    }
    .section-head h2{
      margin:0;
      font-size: clamp(1.6rem, 2.2vw, 2.1rem);
      letter-spacing: -0.02em;
    }
    .section-head p{
      margin:0;
      color: var(--muted);
      max-width: 62ch;
      font-size: 1.02rem;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      margin-top: 18px;
    }

    .card{
      grid-column: span 6;
      border: 1px solid var(--line);
      background: rgba(233,233,242,.04);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow2);
      transition: transform .15s ease, border-color .2s ease, background .2s ease;
      opacity: 0;
      transform: translateY(18px);
    }
    .card.fade-in{
      animation: fadeInUp .55s ease forwards;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(255,107,157,.28);
      background: rgba(233,233,242,.055);
    }
    .card h3{
      margin: 10px 0 8px;
      font-size: 1.1rem;
      letter-spacing: -0.01em;
    }
    .card p{
      margin: 0;
      color: var(--muted);
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(233,233,242,.12);
      background: rgba(7,7,17,.35);
      color: var(--muted);
      font-weight: 600;
      font-size: .82rem;
    }
    .icon{
      width: 18px; height: 18px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius: 8px;
      background: rgba(255,107,157,.14);
      border: 1px solid rgba(255,107,157,.28);
    }

    /* About / stats */
    .about-wrap{
      border: 1px solid var(--line);
      background: rgba(233,233,242,.03);
      border-radius: var(--radius2);
      padding: 22px;
      box-shadow: var(--shadow2);
    }
    .about-grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 18px;
      align-items:start;
    }
    .about-grid p{
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 1.02rem;
    }
    .stats{
      display:grid;
      gap: 12px;
    }
    .stat{
      border: 1px solid rgba(233,233,242,.10);
      background: rgba(7,7,17,.35);
      border-radius: 18px;
      padding: 14px;
    }
    .stat .num{
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: var(--text);
    }
    .stat .label{
      color: var(--muted2);
      font-weight: 600;
      font-size: .9rem;
      margin-top: 4px;
    }

    /* Contact */
    .contact{
      padding: 56px 0 72px;
    }
    .contact-card{
      border-radius: var(--radius2);
      padding: 26px;
      border: 1px solid rgba(255,107,157,.22);
      background:
        radial-gradient(700px 260px at 20% 0%, rgba(255,107,157,.18), transparent 55%),
        radial-gradient(700px 260px at 85% 25%, rgba(196,69,105,.14), transparent 55%),
        rgba(233,233,242,.03);
      box-shadow: var(--shadow);
      text-align: center;
    }
    .contact-card h2{
      margin: 0 0 10px;
      font-size: clamp(1.6rem, 2.3vw, 2.2rem);
    }
    .contact-card p{
      margin: 0 auto 18px;
      color: var(--muted);
      max-width: 66ch;
      font-size: 1.05rem;
    }

    footer{
      border-top: 1px solid var(--line);
      color: var(--muted2);
      padding: 22px 0;
    }
    .footer-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 12px;
      flex-wrap:wrap;
      font-size: .92rem;
    }

    /* Animation */
    @keyframes fadeInUp{
